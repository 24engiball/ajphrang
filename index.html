<script>
    document.addEventListener("DOMContentLoaded", function() {
    let nameInput = document.getElementById('textbox1');

    let resultInput = document.getElementById('textbox3');
    let resultNInput = document.getElementById('textbox11');
    let resultSInput = document.getElementById('textbox22');
    let resultCode1 = document.getElementById('code1');
    let resultCode2 = document.getElementById('code2');
    function calculateScore(str) {
        let score = 0;
        for(let i = 0; i < str.length; i++) {
            let char = str[i].toLowerCase(); // Convert character to lowercase
            if('ดกถภฤทาุำ่aijqy'.includes(char)) {
                score += 1;
            }
            if('ขชบปงเแู้brk'.includes(char)) {
                score += 2;
            }
            if('ฃฅฆฒตฑ+cgls'.includes(char)) {
                score += 3;
            }

            if('คธรญษโะิัdmt'.includes(char)) {
                score += 4;
            }

            if('ฉณฌนมฎหฬฮ฿ehnx'.includes(char)) {
                score += 5;
            }

            if('วอจลใuvw'.includes(char)) {
                score += 6;
            }

            if('ศสซ๊์๊oz'.includes(char)) {
                score += 7;
            }


            if('ยพฟผฝ็fp'.includes(char)) {
                score += 8;
            }

            if('ฏฐไ์'.includes(char)) {
                score += 9;
            }

            if(!isNaN(char) && char !== ' ') { // Check if character is a number and not a space
    score += parseInt(char); // Convert string number to integer and add to score
}

            // Continue for other conditions
        }
        return score;
    }

    function updateScore() {

        let totalScoreN =  calculateScore(nameInput.value);
        let totalScoreS =  calculateScore(surnameInput.value);
        let totalScore = totalScoreN+ totalScoreS;
        resultNInput.value = totalScoreN;
        resultSInput.value = totalScoreS;
        resultInput.value = totalScore;
        resultCode2.value = totalScore;
    

        resultCode1.value =calculateScore( totalScore.toString())
    }


    nameInput.addEventListener('input', updateScore);
    surnameInput.addEventListener('input', updateScore);
});
</script>
